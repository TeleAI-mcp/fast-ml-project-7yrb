name: Label Automation

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on feature label
        if: github.event.label.name == 'feature'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for the feature request. We will consider including this in a future release.'
            })
      
      - name: Comment on bug label
        if: github.event.label.name == 'bug'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for reporting this bug. Our team will investigate and fix it.'
            })
      
      - name: Comment on enhancement label
        if: github.event.label.name == 'enhancement'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the enhancement suggestion! We appreciate your input.'
            })